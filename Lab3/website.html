<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            color: #dddddd;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #111111, #222222);
            z-index: -1;
            animation: waveAnimation 15s linear infinite alternate;
        }

        @keyframes waveAnimation {
            to {
                background-position: 100% 0;
            }
        }

        form {
            position: relative;
            background: rgba(50, 50, 50, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            max-width: 400px;
            width: 100%;
            overflow: hidden;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #ffffff;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ffffff;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        select {
            appearance: none;
            background: transparent;
        }

        button {
            background-color: #3498db;
            color: #ffffff;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <form>
        <label for="message">Video Idea:</label>
        <textarea id="message" name="message" rows="4" placeholder="Enter your message"></textarea>
        
        <label for="department">How you found this channel:</label>
        <select id="department" name="department">
            <option value="yt">Youtube Recommendation</option>
            <option value="support">Friends</option>
            <option value="billing">Word of Mouth</option>
        </select>
        
        <button type="Submit">Submit</button>
    </form>
</body>
</html>
